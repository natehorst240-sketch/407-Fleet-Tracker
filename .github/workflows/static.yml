name: Build + Deploy 407 Dashboard

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      # Create dist and copy your static website into it
      - name: Prepare dist
        run: |
          rm -rf dist
          mkdir -p dist

          # If your site files are in /public (common), copy them
          if [ -d "public" ]; then
            cp -R public/* dist/
          fi

          # If your site files are in repo root (index.html etc), copy them
          if [ -f "index.html" ]; then
            cp index.html dist/
          fi
          if [ -d "css" ]; then cp -R css dist/; fi
          if [ -d "js" ]; then cp -R js dist/; fi
          if [ -d "assets" ]; then cp -R assets dist/; fi

      # Build the JSON into dist/data/dashboard.json
      - name: Build dashboard JSON
        run: python scripts/407_build_dashboard_json.py

      - name: Verify dist output
        run: |
          ls -la dist
          ls -la dist/data || true
          test -f dist/index.html
          test -f dist/data/dashboard.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
