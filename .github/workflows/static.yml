name: Build + Deploy 407 Dashboard

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --------
      # Python
      # --------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      # --------
      # Node / Build site
      # --------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps
        run: npm install

      - name: Build site
        run: npm run build

      # --------
      # Build dashboard JSON AFTER site build
      # (so dist/ exists and doesn't get overwritten)
      # --------
      - name: Build dashboard JSON
        run: python scripts/407_build_dashboard_json.py

      - name: Verify dist output + JSON aircraft_count
        run: |
          ls -la dist
          ls -la dist/data || true
          test -f dist/index.html
          test -f dist/data/dashboard.json

          python - <<'PY'
          import json
          with open("dist/data/dashboard.json","r",encoding="utf-8") as f:
              data = json.load(f)
          print("generated_at_utc:", data.get("generated_at_utc"))
          print("aircraft_count:", data.get("aircraft_count"))
          print("first tails:", list((data.get("aircraft") or {}).keys())[:10])
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4