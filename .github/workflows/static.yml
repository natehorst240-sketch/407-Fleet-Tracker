name: Build + Deploy 407 Dashboard

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      # Prepare dist FIRST (but do not delete it later)
      - name: Prepare dist (copy site)
        run: |
          rm -rf dist
          mkdir -p dist

          # Copy your static site into dist
          if [ -d "public" ]; then
            cp -R public/* dist/
          fi

          # If you also have root index.html or other folders, copy them too (optional)
          if [ -f "index.html" ]; then
            cp index.html dist/
          fi
          if [ -d "css" ]; then cp -R css dist/; fi
          if [ -d "js" ]; then cp -R js dist/; fi
          if [ -d "assets" ]; then cp -R assets dist/; fi

          # Ensure Pages entrypoint is index.html
          if [ -f "dist/index" ] && [ ! -f "dist/index.html" ]; then
            mv dist/index dist/index.html
          fi

      # Build JSON AFTER dist exists (writes dist/data/dashboard.json)
      - name: Build dashboard JSON
        run: python scripts/407_build_dashboard_json.py

      - name: Check dist after python
        run: |
          echo "After python:"
          ls -la dist || true
          ls -la dist/data || true

      - name: Verify dist output
        run: |
          test -f dist/index.html
          test -f dist/data/dashboard.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
