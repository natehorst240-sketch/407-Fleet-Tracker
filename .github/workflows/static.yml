name: Build + Deploy 407 Dashboard

on:
  push:
    branches: ["main"]
    paths:
      - "data/**"
      - "scripts/**"
      - "public/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Build dashboard JSON
        run: |
          python scripts/407_build_dashboard_json.py

      - name: Prepare public folder
        run: |
          mkdir -p public/data
          cp dist/data/dashboard.json public/data/dashboard.json

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4