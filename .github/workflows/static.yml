name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build JSON
      - name: Build dashboard JSON
        run: python scripts/407_build_dashboard_json.py

      # Prepare public site
      - name: Prepare public folder
        run: |
          mkdir -p public/data
          cp dist/index.html public/index.html || true
          cp data/dashboard.json public/data/dashboard.json || true
          ls -R public

      # REQUIRED FOR PAGES
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # THIS CREATES github-pages ARTIFACT
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # Deploy
      - name: Deploy
        uses: actions/deploy-pages@v4